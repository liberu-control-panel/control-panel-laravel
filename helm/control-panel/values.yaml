# Default values for control-panel
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/liberu-control-panel/control-panel-laravel
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80
  # Session affinity for load balancing
  # Options: None, ClientIP
  sessionAffinity: ClientIP
  # Session affinity timeout in seconds (only used when sessionAffinity is ClientIP)
  sessionAffinityTimeout: 10800  # 3 hours
  annotations: {}
    # Example EKS NLB annotations:
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # NGINX Ingress load balancing and performance optimizations
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"  # Consistent hashing for session affinity
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "INGRESSCOOKIE"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "10800"  # 3 hours
    nginx.ingress.kubernetes.io/session-cookie-secure: "true"
    nginx.ingress.kubernetes.io/session-cookie-samesite: "Lax"
    # Connection and timeout settings for better load balancing
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    # Rate limiting to protect backend
    nginx.ingress.kubernetes.io/limit-connections: "100"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # AWS EKS ALB annotations (uncomment when using AWS ALB instead of NGINX)
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=300
    # alb.ingress.kubernetes.io/healthcheck-path: /health
    # alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    # alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    # alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    # alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    # alb.ingress.kubernetes.io/success-codes: "200"
  hosts:
    - host: control-panel.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: control-panel-tls
      hosts:
        - control-panel.example.com
  # Load balancing configuration
  loadBalancing:
    # Algorithm: round_robin, least_conn, ip_hash
    algorithm: "round_robin"
    # Enable cross-zone load balancing for cloud providers
    crossZone: true

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
app:
  env: production
  debug: false
  key: ""  # Generate with: php artisan key:generate --show
  url: https://control-panel.example.com

# Database configuration
mysql:
  enabled: true
  auth:
    database: controlpanel
    username: controlpanel
    password: ""  # Set a secure password
    rootPassword: ""  # Set a secure root password
  primary:
    persistence:
      enabled: true
      size: 20Gi
      storageClass: "standard"
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 512Mi

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

# Persistent storage
persistence:
  enabled: true
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 10Gi

# S3-compatible storage configuration (MinIO, AWS S3, DigitalOcean Spaces, etc.)
# When enabled, persistent volumes will use S3 storage via CSI driver
s3:
  enabled: false
  # S3 endpoint URL (e.g., https://s3.amazonaws.com, https://minio.example.com)
  endpoint: ""
  # S3 access credentials
  accessKey: ""
  secretKey: ""
  # S3 bucket for persistent storage
  bucket: ""
  # S3 region
  region: "us-east-1"
  # Use path-style endpoint (required for MinIO and some S3-compatible services)
  usePathStyle: true
  # Storage class name for S3-backed volumes
  storageClassName: "s3-storage"

# Kubernetes configuration
kubernetes:
  enabled: true
  kubectlPath: /usr/local/bin/kubectl
  namespacePrefix: hosting-
  ingressClass: nginx
  certIssuer: letsencrypt-prod
  storageClass: standard

# SSH configuration
ssh:
  timeout: 30
  retryAttempts: 3
  retryDelay: 5

# Laravel Octane configuration
octane:
  enabled: false
  server: roadrunner  # roadrunner or swoole
  replicaCount: 3
  port: 8000
  workers: 4
  taskWorkers: 6
  maxRequests: 500
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi

# Queue workers configuration
queue:
  enabled: true
  replicaCount: 3
  queues:
    - default
    - emails
    - deployments
  tries: 3
  timeout: 300
  maxJobs: 1000
  maxTime: 3600
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi

# Scheduler configuration
scheduler:
  enabled: true
  schedule: "* * * * *"  # Every minute
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
