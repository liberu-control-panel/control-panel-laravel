# Default values for control-panel
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/liberu-control-panel/control-panel-laravel
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: control-panel.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: control-panel-tls
      hosts:
        - control-panel.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
app:
  env: production
  debug: false
  key: ""  # Generate with: php artisan key:generate --show
  url: https://control-panel.example.com

# Database configuration
mysql:
  enabled: true
  auth:
    database: controlpanel
    username: controlpanel
    password: ""  # Set a secure password
    rootPassword: ""  # Set a secure root password
  primary:
    persistence:
      enabled: true
      size: 20Gi
      # For managed Kubernetes, use platform-specific storage classes:
      # - AWS EKS: "gp3" (recommended), "gp2", "io2" (high IOPS)
      # - Azure AKS: "managed-csi-premium" (recommended for databases)
      # - Google GKE: "pd-ssd" or "pd-balanced" (recommended)
      # - DigitalOcean DOKS: "do-block-storage"
      storageClass: "standard"
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 512Mi

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

# Persistent storage
persistence:
  enabled: true
  # Storage class for persistent volumes
  # For managed Kubernetes, use platform-specific storage classes:
  # - AWS EKS: "gp3" (General Purpose SSD), "gp2", "io2" (Provisioned IOPS)
  # - Azure AKS: "managed-csi" (Azure Disk), "managed-csi-premium"
  # - Google GKE: "pd-standard" (Standard PD), "pd-ssd" (SSD PD), "pd-balanced"
  # - DigitalOcean DOKS: "do-block-storage"
  # - Self-hosted: "standard", "local-path", or custom storage class
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 10Gi
  
  # Alternative: Use managed Kubernetes storage class presets
  # Uncomment one of the following to use platform-optimized storage:
  # managedKubernetes:
  #   platform: "eks"      # Options: eks, aks, gke, doks
  #   performanceTier: "standard"  # Options: standard, premium, high-performance

# S3-compatible storage configuration (MinIO, AWS S3, DigitalOcean Spaces, etc.)
# Alternative to block storage - useful for shared storage across multiple pods
# When enabled, persistent volumes will use S3 storage via CSI driver
s3:
  enabled: false
  # S3 endpoint URL (e.g., https://s3.amazonaws.com, https://minio.example.com)
  endpoint: ""
  # S3 access credentials
  accessKey: ""
  secretKey: ""
  # S3 bucket for persistent storage
  bucket: ""
  # S3 region
  region: "us-east-1"
  # Use path-style endpoint (required for MinIO and some S3-compatible services)
  usePathStyle: true
  # Storage class name for S3-backed volumes (if using S3 CSI driver)
  storageClassName: "s3-storage"

# Kubernetes configuration
kubernetes:
  enabled: true
  kubectlPath: /usr/local/bin/kubectl
  namespacePrefix: hosting-
  ingressClass: nginx
  certIssuer: letsencrypt-prod
  # Default storage class for Kubernetes resources
  # For managed Kubernetes, recommended values:
  # - AWS EKS: "gp3"
  # - Azure AKS: "managed-csi"
  # - Google GKE: "pd-balanced"
  # - DigitalOcean DOKS: "do-block-storage"
  storageClass: standard

# SSH configuration
ssh:
  timeout: 30
  retryAttempts: 3
  retryDelay: 5

# Laravel Octane configuration
octane:
  enabled: false
  server: roadrunner  # roadrunner or swoole
  replicaCount: 3
  port: 8000
  workers: 4
  taskWorkers: 6
  maxRequests: 500
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi

# Queue workers configuration
queue:
  enabled: true
  replicaCount: 3
  queues:
    - default
    - emails
    - deployments
  tries: 3
  timeout: 300
  maxJobs: 1000
  maxTime: 3600
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi

# Scheduler configuration
scheduler:
  enabled: true
  schedule: "* * * * *"  # Every minute
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
