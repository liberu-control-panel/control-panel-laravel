{{- if .Values.octane.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "control-panel.fullname" . }}-octane
  labels:
    {{- include "control-panel.labels" . | nindent 4 }}
    component: octane
spec:
  replicas: {{ .Values.octane.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "control-panel.selectorLabels" . | nindent 6 }}
      component: octane
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "control-panel.selectorLabels" . | nindent 8 }}
        component: octane
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "control-panel.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: migrations
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        command:
        - sh
        - -c
        - |
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
        envFrom:
        - configMapRef:
            name: {{ include "control-panel.fullname" . }}-config
        - secretRef:
            name: {{ include "control-panel.fullname" . }}-secrets
      containers:
      - name: octane
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - php
        - artisan
        - octane:start
        - --server={{ .Values.octane.server }}
        - --host=0.0.0.0
        - --port={{ .Values.octane.port }}
        - --workers={{ .Values.octane.workers }}
        - --task-workers={{ .Values.octane.taskWorkers }}
        - --max-requests={{ .Values.octane.maxRequests }}
        ports:
        - name: http
          containerPort: {{ .Values.octane.port }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "control-panel.fullname" . }}-config
        - secretRef:
            name: {{ include "control-panel.fullname" . }}-secrets
        env:
        - name: OCTANE_SERVER
          value: {{ .Values.octane.server | quote }}
        volumeMounts:
        - name: storage
          mountPath: /var/www/html/storage
        - name: cache
          mountPath: /var/www/html/bootstrap/cache
        resources:
          {{- toYaml .Values.octane.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: storage
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "control-panel.fullname" . }}-storage
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: cache
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "control-panel.fullname" . }}-octane
  labels:
    {{- include "control-panel.labels" . | nindent 4 }}
    component: octane
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: {{ .Values.octane.port }}
    protocol: TCP
    name: http
  selector:
    {{- include "control-panel.selectorLabels" . | nindent 4 }}
    component: octane
{{- end }}
