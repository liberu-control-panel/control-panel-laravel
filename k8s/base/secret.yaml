apiVersion: v1
kind: Secret
metadata:
  name: control-panel-secrets
  namespace: control-panel
  labels:
    app: control-panel
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before deployment
  # Generate APP_KEY with: php artisan key:generate --show
  APP_KEY: "base64:REPLACE_WITH_ACTUAL_KEY"
  DB_USERNAME: "controlpanel"
  DB_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  DB_ROOT_PASSWORD: "REPLACE_WITH_SECURE_ROOT_PASSWORD"
  REDIS_PASSWORD: ""
