apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-panel-redis
  namespace: control-panel
  labels:
    app: control-panel
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-panel
      component: redis
  template:
    metadata:
      labels:
        app: control-panel
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: control-panel-redis
  namespace: control-panel
  labels:
    app: control-panel
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: control-panel
    component: redis
