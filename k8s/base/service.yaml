apiVersion: v1
kind: Service
metadata:
  name: control-panel
  namespace: control-panel
  labels:
    app: control-panel
    component: application
spec:
  type: ClusterIP
  # Session affinity for consistent load balancing
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: control-panel
    component: application
