apiVersion: v1
kind: ConfigMap
metadata:
  name: control-panel-config
  namespace: control-panel
  labels:
    app: control-panel
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "info"
  DB_CONNECTION: "mysql"
  DB_HOST: "control-panel-mysql"
  DB_PORT: "3306"
  DB_DATABASE: "controlpanel"
  CACHE_DRIVER: "redis"
  QUEUE_CONNECTION: "redis"
  SESSION_DRIVER: "redis"
  REDIS_HOST: "control-panel-redis"
  REDIS_PORT: "6379"
  KUBERNETES_ENABLED: "true"
  KUBECTL_PATH: "/usr/local/bin/kubectl"
  KUBERNETES_NAMESPACE_PREFIX: "hosting-"
  KUBERNETES_INGRESS_CLASS: "nginx"
  KUBERNETES_CERT_ISSUER: "letsencrypt-prod"
  KUBERNETES_STORAGE_CLASS: "standard"
  SSH_TIMEOUT: "30"
